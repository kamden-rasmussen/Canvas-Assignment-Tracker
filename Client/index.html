<!DOCTYPE html>
<html>
    <head>
        <title>Assignment Tracker</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=B612&display=swap"
            rel="stylesheet"
        />
        <link
            rel=""
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <header>
            <h1></h1>
        </header>
        <div id="homehero"></div>

        <main>
            <div id="app">
                <h1>Welcome to Assignment Tracker</h1>
                <div id="buttonSection">
                    <div id="newAssignmentSet" v-if="showNewAssignment">
                        Name:
                        <input type="text" v-model="newAssignmentName" /><br />
                        Class:
                        <input type="text" v-model="newAssignmentClass" /><br />
                        Due Date:
                        <input
                            type="date"
                            v-model="newAssignmentDueDate"
                        /><br />
                        Priority:
                        <input
                            type="text"
                            v-model="newAssignmentPriority"
                        /><br />
                        Notes:
                        <input
                            type="textarea"
                            v-model="newAssignmentNotes"
                        /><br />

                        <button
                            id="newAssignmentButton"
                            v-if="newAssignmentClass && newAssignmentName"
                            v-on:click="addAssignmentToDB"
                        >
                            Add Assignment
                        </button>
                    </div>

                    <div v-else>
                        <button
                            class="new-assignment-button"
                            class="headerButton"
                            v-on:click="addAssignment"
                        >
                            New Assignment?
                        </button>
                    </div>

                    <br />

                    <div id="viewBy">
                        View By: <br />
                        <button v-on:click="viewByInputDateTrue">
                            Input Date
                        </button>
                        <button v-on:click="viewByDueDateTrue">Due Date</button>
                        <button v-on:click="viewByPriorityTrue">
                            Priority
                        </button>
                        <button v-on:click="viewByClassTrue">Class</button>
                    </div>
                </div>

                <h1></h1>
                <hr />
                <div v-if="showByDateInput">
                    <div v-for="assignment in assignments" class="assignments">
                        <h2>{{ assignment.name }}</h2>
                        Class: {{ assignment.class }}<br />
                        <div class="details">
                            Due Date: {{ assignment.duedate }} <br />
                            Priority: {{ assignment.priority }}<br />
                            Notes: {{ assignment.notes }}<br />
                            <button v-on:click="viewEditAssignment(assignment)">
                                Edit
                            </button>
                            <button v-on:click="completeAssignment(assignment)">
                                Complete
                            </button>
                        </div>
                    </div>
                </div>

                <div v-if="showEditAssignment">
                    <div
                        class="modal fade"
                        id="exampleModalCenter"
                        tabindex="-1"
                        role="dialog"
                        aria-labelledby="exampleModalCenterTitle"
                        aria-hidden="true"
                    >
                        <div
                            class="modal-dialog modal-dialog-centered"
                            role="document"
                        >
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h2
                                        class="modal-title"
                                        id="exampleModalLongTitle"
                                    >
                                        Edit
                                    </h2><br>
                                    Name:
                                    <input type="text" v-model="editAssignmentName" /><br />
                                    Class:
                                    <input type="text" v-model="editAssignmentClass" /><br />
                                    Due Date:
                                    <input
                                        type="date"
                                        v-model="editAssignmentDueDate"
                                    /><br />
                                    Priority:
                                    <input
                                        type="text"
                                        v-model="editAssignmentPriority"
                                    /><br />
                                    Notes:
                                    <input
                                        type="textarea"
                                        v-model="editAssignmentNotes"
                                    /><br />
                                    
                                    </button>
                                </div>
                                <div class="modal-footer">
                                    <button
                                        type="button"
                                        class="btn btn-secondary"
                                        data-dismiss="modal"
                                        v-on:click="viewEditAssignment(null)"
                                    >
                                        Cancel
                                    </button>
                                    <button
                                        type="button"
                                        class="btn btn-primary"
                                        v-on:click="editAssignment"
                                    >
                                        Save changes
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- <div v-if="showByDueDate">
                    <div
                        v-for="assignment in assignmentsByDueDate"
                        class="assignments"
                        onmouseover="showDetails"
                    >
                        <h2>{{ assignment.name }}</h2>
                        <div class="details" v-if="showDetails">
                            Class: {{ assignment.class }},<br />
                            Due Date: {{ assignment.duedate }}, <br />
                            Priority: {{ assignment.priority }}<br />
                            Notes: {{ assignment.notes }}<br />
                            <button>Edit</button>
                            <button>Complete</button>
                        </div>
                    </div>
                </div> -->
            </div>

            <!-- <div class="myDIV">Hover over me.</div>
            <div class="hide">
                I am shown when someone hovers over the div above.
            </div> -->
        </main>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script src="app.js"></script>
    </body>
</html>
